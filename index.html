<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho figma</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>


<body>
    <header>
        <h1>Pandora Closet</h1>
        <nav>
            <ul>
                <li>Catalogo</li>
                <li>Moda</li>
                <li>Favoritos</li>
                <li>Lifestyle</li>
            </ul>
        </nav>

        <button>Entrar</button>
    </header>

    <main>
        <section>

            <div class="vamos-explorar">
                <div class="box">
                    <h2>explorar Pandora Closet.</h2>
                    <p>Viva uma moda libertadora</p>
                    <button>Comprar agora</button>
                </div>

                <div class="figure">
                    <figure>
                        <img src="https://cdn.pixabay.com/photo/2024/01/06/15/26/ai-generated-8491587_1280.jpg" alt="Mulher negra moda feminina">
                    </figure>
                </div>
            </div>

            <div class="marcas">
                <img src="https://marcaspelomundo.com.br/wp-content/uploads/2022/05/logo-levis-512.png" alt="Levis">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/24/Obey%27s_Logo.png/200px-Obey%27s_Logo.png" alt="Obay">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a9/Amazon_logo.svg/603px-Amazon_logo.svg.png" alt="Amazon">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/H%26M-Logo.svg/200px-H%26M-Logo.svg.png" alt="H&M">
                <img src="https://cdn.dooca.store/153639/brands/lacoste-png.png?v=1719420250?v=1719420250" alt="Lacoste">
                <img src="https://codigosdebarrasbrasil.com.br/wp-content/uploads/2018/01/shopify-accepts-bitcoin-02.png" alt="Shopify">
            </div>

        </section>
    </main>

</body>
</html>
